<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="contact-style.css">
    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
        <a href="https://pecing.github.io/pecing" target="_self"><img class="cabecalho-imagem" src="imagens/foto-cabecalho.png" alt="Desenho de Pecing"></a>
        <h1 class="cabecalho-titulo">Pecing</h1>
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://pecing.github.io/pecing" target="_self">Home</a>
            <a class="cabecalho-menu-item" href="contact.html" target="_parent">Contato</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-redes">
                <h2 class="conteudo-principal-texto-titulo">Redes para Contato</h2>
                <div class="conteudo-principal-sites">
                    <a class="conteudo-principal-links" title="twitter" target="_blank" rel="noopener" href="https://www.twitter.com/lilpecing">

                        <img class="conteudo-principal-links-imagem" src="imagens/twitter-logo.png" width="96px" height="96px" alt="Twitter Logo">
                    </a>
                    <a class="conteudo-principal-links" title="instagram" target="_blank" rel="noopener" href="https://www.instagram.com/lilpecing">

                        <img class="conteudo-principal-links-imagem" src="imagens/instagram-logo.png" width="96px" height="96px" alt="">
                    </a>
                    <a class="conteudo-principal-links" title="linkedin" target="_blank" rel="noopener" href="https://www.linkedin.com/in/pecing">

                        <img class="conteudo-principal-links-imagem" src="imagens/linkedin-logo.png" width="96px" height="96px" alt="">
                    </a>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="rodape">
        <p class="rodape-creditos">criado por pecing.</p>
    </footer>
</body>
</html>
